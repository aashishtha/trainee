<!doctype html>
<html>
<head>
<style>
	.main-wrapper{width:1002px;margin:0 auto;}
	.content{}
	.dialog-wrapper{display:none;width:100%;height:100%;position:fixed;left:0;top:0;background:rgba(0,0,0,0.5);}
	.dialog{padding:20px;width:400px;display:table;margin:90px auto 0 auto;border:1px solid red;position:relative;border-radius:5px;background:#ffeeff}
	.close-button{position:absolute;right:-15px;top:-15px;cursor:pointer;}
	.close-button img{width:30px;}
	</style>
</head>
<body>
	<div class="main-wrapper">
		<div class="content">
			<p><h2>We provide good service<br>Ask our client</h2></p>
			<span><button onclick="showDialog()"id="signup">Signup</span>
		</div>
	</div>
	<div id="dialog-wrapper" class="dialog-wrapper">
		<div class="dialog">
		
			<div class="close-button" onclick="closeDialog()"><img src="images/close.png"/></div>
			<div class="dialog-content">
				<p>Hello FIll the form up to sign in</p>
				<form name="formEdit">
					<table>
						<input type="hidden" id="editUID"/>
						<tr><td>Name</td><td><input type="text" id="editName" /></td></tr>
						<tr><td>Age</td><td><input type="text" id="editAge"/></td></tr>
						<tr><td>Address</td><td><input type="text" id="editAddress"/></td></tr>
						<tr><td></td><td><input type="button" value="Submit" onclick="router()"id="editSubmit"/></td></tr>
					</table>
				</form>
				
			</div>
			
		</div>
	</div>
	<script>
		function showDialog()
		{
			document.getElementById("dialog-wrapper").style.display="block";
		}
		function closeDialog()
		{
			document.getElementById("dialog-wrapper").style.display="none";
		}
	</script>
</body>
</head>
</html>
